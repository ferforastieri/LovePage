<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#ff69b4" />
    <meta name="description" content="Uma página especial de amor" />
    
    <!-- PWA configs -->
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    
    <title>Para Meu Amor</title>

    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', async () => {
          try {
            const registration = await navigator.serviceWorker.register('/service-worker.js');
            
            // Verifica atualizações
            registration.addEventListener('updatefound', () => {
              const newWorker = registration.installing;
              newWorker.addEventListener('statechange', () => {
                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                  // Nova versão disponível
                  const updateNotification = document.createElement('div');
                  updateNotification.style.cssText = `
                    position: fixed;
                    bottom: 20px;
                    left: 50%;
                    transform: translateX(-50%);
                    background: #ff69b4;
                    color: white;
                    padding: 16px 24px;
                    border-radius: 8px;
                    box-shadow: 0 2px 8px rgba(0,0,0,0.2);
                    z-index: 9999;
                    font-family: 'Pacifico', cursive;
                  `;
                  updateNotification.innerHTML = `
                    Nova versão disponível! 
                    <button onclick="window.location.reload()" style="
                      margin-left: 12px;
                      background: white;
                      color: #ff69b4;
                      border: none;
                      padding: 8px 16px;
                      border-radius: 4px;
                      cursor: pointer;
                      font-family: 'Pacifico', cursive;
                    ">Atualizar</button>
                  `;
                  document.body.appendChild(updateNotification);
                }
              });
            });

            console.log('Service Worker registrado com sucesso:', registration.scope);
          } catch (error) {
            console.error('Erro ao registrar Service Worker:', error);
          }
        });

        // Verifica se está offline
        window.addEventListener('offline', () => {
          const offlineNotification = document.createElement('div');
          offlineNotification.style.cssText = `
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #ff69b4;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            z-index: 9999;
            font-family: 'Pacifico', cursive;
          `;
          offlineNotification.textContent = 'Você está offline';
          document.body.appendChild(offlineNotification);
        });
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <noscript>
      Você precisa habilitar JavaScript para executar este aplicativo.
    </noscript>
  </body>
</html>
